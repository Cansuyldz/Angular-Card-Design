<h1 mat-dialog-title>Album Add Card</h1>
<div mat-dialog-content>
  <form action="" [formGroup]="albumFormAddGroup">
    <mat-form-field>
      <mat-label>User Id</mat-label>
      <input matInput formControlName="userId">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="albumFormAddGroup.invalid" (click)="albumAdd()">Add</button>
</div>
